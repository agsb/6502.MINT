
# the device area space is defined by hardware

MEMORY {
# RAM 
    RAM: type = rw, start = $0000, size = (__ROMINIT__ - 1) - (__CPUZPHS__);
# ROM 
    ROM: type = ro, start = __ROMINIT__, size = $1000, fill=yes, fillval=$00; 
    # file = %0;
}

SEGMENTS {
    ZERO:     load = RAM, type = zp, start = $0000;
    CODE:     load = RAM, type = rw;
    ONCE:     load = ROM, type = ro, start = $F000; # __ROMINIT__;
    VECTORS:  load = ROM, type = ro, start = $FFFA;
}

SYMBOLS {
# CPY zero page and hardware stack
__CPUZPHS__: type = weak, value = $0200;
# depends on hardware
__ROMINIT__: type = weak, value = $F000;
}

